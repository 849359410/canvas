<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<canvas id="canvas">你的浏览器不支持canvas</canvas>
</body>
</html>
<script>
	window.addEventListener("load", () => {
		let canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 800;
		// 开始绘制
		let cxt = canvas.getContext("2d");


		drawRect(cxt, 100, 100, 400, 400, 10, "#058", "yellow");
		drawRect2(cxt, 300, 300, 400, 400, 10, "#058", "rgba(0, 256, 0, 0.5)");
		function drawRect(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
			cxt.beginPath();
			// rect() 自动绘制矩形
			cxt.rect(x, y, width, height);
			// cxt.fillRect(x, y, width, height);
			// cxt.strokeRect(x, y, width, height);
			// cxt.moveTo(x, y);
			// cxt.lineTo(width + x, y);
			// cxt.lineTo(width + x, width + y);
			// cxt.lineTo(x, width + y);
			cxt.closePath();

			cxt.fillStyle = fillColor;
			cxt.lineWidth = borderWidth;
			cxt.strokeStyle = borderColor;

			cxt.fill();
			cxt.stroke();

		}

		function drawRect2(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
			cxt.beginPath();
			// rect() 自动绘制矩形
			// cxt.rect(x, y, width, height);
			// cxt.moveTo(x, y);
			// cxt.lineTo(width + x, y);
			// cxt.lineTo(width + x, width + y);
			// cxt.lineTo(x, width + y);
			cxt.closePath();

			cxt.fillStyle = fillColor;
			cxt.lineWidth = borderWidth;
			cxt.strokeStyle = borderColor;

			cxt.fillRect(x, y, width, height);
			cxt.strokeRect(x, y, width, height);

		}
	})
</script>
<style>
	#canvas {
		border: 1px solid #aaa;
		margin: 0 auto;
	}
</style>
