<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<canvas id="canvas">你的浏览器不支持canvas</canvas>
</body>
</html>
<script>
	window.addEventListener("load", () => {
		let canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 800;
		// 开始绘制
		let cxt = canvas.getContext("2d");

		cxt.fillStyle = "#058";

		cxt.shadowColor = "gray"; // 阴影颜色

		cxt.save();
		cxt.shadowOffsetX = 15;
		cxt.shadowOffsetY = 15;
		cxt.shadowBlur = 5; // 模糊度

		cxt.fillRect(100, 100, 400, 400);
		cxt.restore();


		cxt.save();
		cxt.font = "bold 120px sans-serif";

		cxt.textAlign = "center";
		cxt.textBaseline = "middle";
		cxt.shadowOffsetX = 10;
		cxt.shadowOffsetY = 10;
		cxt.shadowBlur = 5;

		cxt.fillText("CANVAS", canvas.width / 2, 650);
		cxt.restore();


	})
</script>
<style>
	#canvas {
		border: 1px solid #aaa;
		margin: 0 auto;
	}
</style>
