<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<canvas id="canvas">你的浏览器不支持canvas</canvas>
</body>
</html>
<script>
	window.addEventListener("load", () => {
		let canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 800;
		// 开始绘制
		let cxt = canvas.getContext("2d");

		cxt.fillStyle = "black";
		cxt.fillRect(0, 0, canvas.width, canvas.height);

		for (let i = 0; i < 200; i++) {
			let r = Math.random() * 10 + 10;
			let x = Math.random() * canvas.width;
			let y = Math.random() * canvas.height;
			let a = Math.random() * 360;
			drawStar(cxt, x, y, r, r / 2.0, a);
		}
		// drawStar(cxt, 400, 400, 300, 300 / 2.0, 30);
		function drawStar(cxt, x, y, R, r, rot) {
			// rot旋转角度
			cxt.beginPath();
			cxt.lineWidth = 10;
			for (let i = 0; i < 5; i++) {
				cxt.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI - rot) * R + x, -Math.sin((18 + i * 72) / 180 * Math.PI - rot) * R + y);
				cxt.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI - rot) * r + x, -Math.sin((54 + i * 72) / 180 * Math.PI - rot) * r + y);
			}
			cxt.closePath();

			cxt.lineJoin = "round";
			cxt.strokeStyle = "#fd5";
			cxt.fillStyle = "yellow";
			cxt.lineWidth = 3;

			cxt.fill();
			cxt.stroke();
		}
	})
</script>
<style>
	#canvas {
		border: 1px solid #aaa;
		margin: 0 auto;
	}
</style>
