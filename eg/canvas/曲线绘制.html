<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
	window.addEventListener("load", () => {
		let canvas = document.getElementById("canvas");

		canvas.width = 800;
		canvas.height = 800;
		let ctx = canvas.getContext("2d");

		// ctx.beginPath();
		// ctx.arc(100, 100, 50, 0, 6);
		// ctx.stroke();
		// ctx.closePath();

		ctx.beginPath();
		ctx.moveTo(150, 150);
		ctx.arcTo(650, 150, 650, 650, 300);

		ctx.lineWidth = 5;
		ctx.strokeStyle = "red";
		ctx.stroke();
		ctx.closePath();
	})

</script>
<style>
	#canvas {
		border: 1px solid #aaa;
		margin: 0 auto;
	}
</style>
</body>
</html>
