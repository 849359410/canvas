<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画基本原理</title>
</head>
<body>
    <button id="btn">start</button>
    <div id="box" class="box" style="width: 200px;height: 200px;background-color: pink;position: absolute;left: 0;top:100px;"></div>
</body>
</html>
<script>
	var btn = document.getElementById("btn");
	var box = document.getElementById("box");
	var timer = null;
	btn.onclick = function(){

		timer = setInterval(function(){
			if(box.offsetLeft > 600){
				clearInterval(timer);
			}
			console.log(box)
			box.style.left = box.offsetLeft + 10 + "px";
		},1);
	}
</script>
