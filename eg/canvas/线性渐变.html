<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<canvas id="canvas">你的浏览器不支持canvas</canvas>
</body>
</html>
<script>
	window.addEventListener("load", () => {
		let canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 800;
		// 开始绘制
		let cxt = canvas.getContext("2d");

		let linearGrad = cxt.createLinearGradient(0, 0, 800, 800);
		cxt.save();
		linearGrad.addColorStop(0.0, "white");
		linearGrad.addColorStop(0.25, "yellow");
		linearGrad.addColorStop(0.50, "green");
		linearGrad.addColorStop(0.75, "blue");
		linearGrad.addColorStop(1.0, "#000");
		cxt.fillStyle = linearGrad;

		cxt.fillRect(100, 100, 800, 800);
		cxt.restore();

	})
</script>
<style>
	#canvas {
		border: 1px solid #aaa;
		margin: 0 auto;
	}
</style>
